<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center class="home">
  <ion-list>
    <ion-item>
      <ion-label> Registrarse</ion-label>
      <ion-toggle checked="false" [(ngModel)]="registrar" (ionChange)="toggleRegistro($event)">></ion-toggle>
    </ion-item>

    <ion-card *ngIf="opt == 0">
      <ion-card-header>
        <ion-icon name="person"></ion-icon>
        <hr>
        <ion-card-title>

          Login
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form action="">
          <ion-list>
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="text" value=""></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>

           
          </ion-list>
          <br>
           <button ion-button block round> 
                Entrar
              </button>

        </form>
      </ion-card-content>



      

    </ion-card>
    

    <ion-card *ngIf="opt == 1">
         <ion-card-header>
        <ion-icon name="add-circle"></ion-icon>
        <hr>
        <ion-card-title>

          Crear Cuenta
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form action="">
          <ion-list>
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="text" value=""></ion-input>
            </ion-item>
             <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text" value=""></ion-input>
            </ion-item>


            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>


            <ion-item>
              <ion-label floating>Confirmar Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>


           
          </ion-list>
          <br>
           <button ion-button block round> 
                Registrar
              </button>

        </form>
      </ion-card-content>


      </ion-card>

  </ion-list>



</ion-content>
